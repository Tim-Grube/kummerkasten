mutation logout($sid: String!) {
    logout(sid: $sid)
}

mutation promote($id: String!){
    changeRole(id: $id, role: ADMIN)
}

mutation demote($id: String!){
    changeRole(id: $id, role: USER)
}

mutation createUser($user: NewUser!) {
    createUser(user: $user){
        id
    }
}

mutation deleteUsers($ids: [String!]!) {
    deleteUser(ids: $ids)
}

mutation updateUserSettings($id: String!, $user: UpdateUser!) {
    updateUser(id: $id, user: $user)
}

mutation updateUser($id: String!, $user: UpdateUser!){
    updateUser(id: $id, user: $user)
}

mutation resetPassword($id: String!, $password: String!) {
    resetPassword(id: $id, password: $password)
}

mutation askForNewPassword($mail: String!) {
    askForPasswordReset(mail: $mail)
}