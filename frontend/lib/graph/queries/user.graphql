query login ($mail: String!, $password: String!) {
    login(mail: $mail, password: $password)
}

query loginCheck($sid: String!) {
    loginCheck(sid: $sid) {
        mail
        firstname
        lastname
        role
        id
    }
}

query allUsers {
    users{
        id
        firstname
        lastname
        mail
        role
    }
}

query userAccountData ($id:  [ID!]!){
    users(id: $id){
        firstname
        lastname
        mail
    }
}

query checkIfMailExists ($mail: String!){
    isMailInUse(mail: $mail)
}

query getUserIdByMail($mail: [String!]!) {
    users(mail: $mail) {
        id
    }
}
