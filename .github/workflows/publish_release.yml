name: Build & Publish Latest Stable Docker Image

on:
  release:
    types: [published]

  push:
    branches:
      - main

  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: fachschaftmathphysinfo/kummerkasten
  REGISTRY: ghcr.io

jobs:
  release:
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    name: Build & Push Release Tags

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine release tag
        run: echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build & tag Docker image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          docker build -t $IMAGE:${{ env.RELEASE_TAG }} .
          docker tag $IMAGE:${{ env.RELEASE_TAG }} $IMAGE:latest

      - name: Push release images
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          docker push $IMAGE:${{ env.RELEASE_TAG }}
          docker push $IMAGE:latest